<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Registro</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Información Personal:</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br><br> 
        <label for="sexo">Sexo:</label> 
        <input type="radio" id="masculino" name="sexo" value="Masculino">
      <!--
          El tipo de entrada radio para proporcionar dos opciones: Masculino y Femenino. Además, 
          le asignamos el mismo nombre sexo a ambos campos de entrada y un valor diferente para cada uno (Masculino y Femenino). 
          Esto permite que el usuario seleccione solo una opción. 
      -->
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="sexo" value="Femenino">
        <label for="femenino">Femenino</label><br><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br><br>
      </fieldset>
      <fieldset>
        <legend>Información de Cuenta:</legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
      <!--
         Usamos el tipo de entrada email para el campo de entrada del correo electrónico 
         para que el navegador verifique que el usuario ingrese una dirección de correo electrónico válida.
      -->
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>
      <!--
        Para los campos de contraseña, usamos el tipo de entrada password 
        para ocultar los caracteres ingresados por el usuario.
      -->
        <label for="confirmar-password">Confirmar Password:</label>
        <input type="password" id="confirmar-password" name="confirmar-password"><br><br>
      
      </fieldset>

      <label for="tipo-servicio">Tipo de servicio:</label>
      <select id="tipo-servicio" name="tipo-servicio">
        <option value="Free">Free</option>
        <option value="Standard">Standard</option>
        <option value="Premium">Premium</option>
      <!--
        Empleo un 'select' llamado Tipo-servicio, que permite seleccionar entre las opciones de servicio
      -->
      </select><br><br>
      <label for="tema">Tema:</label>
      <select id="tema" name="tema">
        <option value="Política">Política</option>
        <option value="Negocios">Negocios</option>
        <option value="Tecnología">Tecnología</option>
        <option value="Salud">Salud</option>
      <!--
        Empleo un 'select' llamado tema, que permite seleccionar entre las opciones de tema
      -->
      </select><br><br>
    </fieldset>
    <label for="comentario">Comentario:</label><br>
    <textarea id="comentario" name="comentario" rows="5" cols="40"></textarea><br><br>
    <input type="submit" value="Enviar">
      <input type="reset" value="Limpiar">
      <!--
        botón "Enviar" y un botón "Limpiar" para enviar o borrar la información del formulario respectivamente.
      -->
    </form>
  </body>
</html>
